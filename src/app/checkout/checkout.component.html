<div class="orderContainer">

  <h2>Your order:</h2>
  <div>
    <div *ngFor="let movie of cart; let i = index;" class="movieContainer">
      <p>{{ movie.name }} {{ movie.price }}:-</p>
      <button (click)="removeItem(i)">Remove item</button>
    </div>
  </div>

  <div *ngIf="!cart.length > 0">
    <p>No products in cart.</p>
    <p [routerLink]="['']" class="link">Go back.</p>
  </div>

  <app-form *ngIf="cart.length > 0"></app-form>

</div>

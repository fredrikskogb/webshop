<header class="header">
  <h1 [routerLink]="['']">MockShop</h1>
  <form>
    <input type="text" placeholder="Search..." [(ngModel)]="searchValue" [ngModelOptions]="{standalone: true}">
    <button [routerLink]="['/search', searchValue]">Search</button>
  </form>
  <div id="cartContainer" [routerLink]="['/checkout']">
    <div *ngIf="cartIsSet()" id="amountOfItems">
      <span>{{ cart.length }}</span>
    </div>
    <img id="cartImage" src="../../assets/img/cart.svg">
  </div>
</header>
